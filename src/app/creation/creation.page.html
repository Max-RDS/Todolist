<ion-header>
  <ion-toolbar>
    <ion-title>Creation Liste de Tache</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <h1><b>Aujourd'hui</b></h1>
  <h5>{{ currentDate }}</h5>

  <ion-card>
    <ion-item lines="none">
      <ion-input placeholder="Entrez une tâche"></ion-input>
      <ion-button shape="round" slot="end">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="add" slot="start"></ion-icon>
    Ajouter une tâche
  </ion-button>
  
  <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
    <ion-icon name="close" slot="start"></ion-icon>
    Annuler
  </ion-button>
  
</ion-content>
