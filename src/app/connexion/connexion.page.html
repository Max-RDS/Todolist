<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="padding">
    
    <div class="logo">
      <img src="../../assets/logo.png">
    </div>

    <ion-item color="none">
      <ion-label color="light">Email :</ion-label>
      <ion-input color="light" type="mail" placeholder="Adresse email"></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label color="light">Mot de passe :</ion-label>
      <ion-input color="light" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item lines="none" color="none">
      <ion-button color="none" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
    </ion-item>

    <ion-button color="secondary" expand="block" shape="round">Connexion</ion-button>
    <br>
    <ion-button color="secondary" expand="block" shape="round">Inscription</ion-button>

    <ion-item lines="none" color="none">
      <ion-label color="dark" text-center>Ou connectez-vous avec</ion-label>
    </ion-item>
    
    <div class="flex">
      <ion-button color="primary" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google" color="danger" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>

  </div>
</ion-content>
